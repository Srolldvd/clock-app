<!DOCTYPE html>
<html>
  <head>
    <title>Clock App</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap"
      rel="stylesheet"
    />

    <div id="content">
      <div class="clock-app" data-control-bg>
        <div class="clock-app__wrapper">
          <div class="quote__wrapper" data-quote>
            <q class="quote__text" data-quote-content></q>
            <button class="quote__reload" data-quote-reload>
              <i class="fa-solid fa-repeat"></i>
            </button>
            <strong class="quote__author" data-quote-author></strong>
          </div>

          <div class="clock__wrapper" data-clock>
            <h1 class="clock__header">
              <span class="clock__header__ico">
                <i class="fa-solid" data-day-state-icon></i>
              </span>
              GOOD <span data-day-state-text></span> , IT'S CURRETLY`
            </h1>
            <span class="clock" data-set-clock>
              <span data-hours>00</span>
              <span class="clock__colon">:</span>
              <span data-minutes>00</span>
            </span>
            <strong class="clock__destination" data-destination></strong>
          </div>
          <button class="clock-app__btn more-info" data-info-toggle>
            MORE
            <i class="clock-app__ico fa-solid fa-angle-down"></i>
          </button>
        </div>
        <div class="clock-app__more-info-wrapper" data-more-info></div>
      </div>
    </div>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
